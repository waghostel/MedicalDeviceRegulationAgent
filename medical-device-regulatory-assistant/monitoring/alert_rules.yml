# Prometheus Alert Rules for Medical Device Regulatory Assistant

groups:
  - name: application_alerts
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: 'High error rate detected'
          description: 'Error rate is {{ $value }} errors per second for {{ $labels.job }}'

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High response time detected'
          description: '95th percentile response time is {{ $value }}s for {{ $labels.job }}'

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Service is down'
          description: '{{ $labels.job }} service is down'

  - name: infrastructure_alerts
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High CPU usage'
          description: 'CPU usage is {{ $value }}% on {{ $labels.instance }}'

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High memory usage'
          description: 'Memory usage is {{ $value }}% on {{ $labels.instance }}'

      # Low disk space
      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: 'Low disk space'
          description: 'Disk usage is {{ $value }}% on {{ $labels.instance }}'

  - name: database_alerts
    rules:
      # Database connection issues
      - alert: DatabaseConnectionHigh
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High database connections'
          description: 'Database has {{ $value }} active connections'

      # Slow queries
      - alert: SlowQueries
        expr: rate(pg_stat_statements_mean_time_ms[5m]) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Slow database queries detected'
          description: 'Average query time is {{ $value }}ms'

  - name: regulatory_specific_alerts
    rules:
      # FDA API rate limit approaching
      - alert: FDAAPIRateLimitHigh
        expr: rate(fda_api_requests_total[1m]) * 60 > 200
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: 'FDA API rate limit approaching'
          description: 'FDA API request rate is {{ $value }} requests per minute (limit: 240)'

      # Failed predicate searches
      - alert: PredicateSearchFailures
        expr: rate(predicate_search_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High predicate search failure rate'
          description: 'Predicate search failure rate is {{ $value }} per second'

      # Audit trail gaps
      - alert: AuditTrailGap
        expr: time() - audit_trail_last_entry_timestamp > 3600
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: 'Audit trail gap detected'
          description: 'No audit trail entries for {{ $value }} seconds'
